<html>
  <head>
    <title>To Do List App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cairo|Muli"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/todo.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>The To-Do List.<i id="expand" class="fa fa-plus-square"></i></h1>
      <input type="text" placeholder="Add To Your List" />
      <ul>
        <li>
          <span><i class="fa fa-trash-o"></i></span> Something
        </li>
        <li>
          <span><i class="fa fa-trash-o"></i></span> Something else
        </li>
        <li>
          <span><i class="fa fa-trash-o"></i></span> Another thing
        </li>
        <li>
          <span><i class="fa fa-trash-o"></i></span> One more thing
        </li>
      </ul>
    </div>
    <script src="assets/js/lib/jquery-3.3.1.js"></script>
    <script src="assets/js/todo.js"></script>
  </body>
</html>
